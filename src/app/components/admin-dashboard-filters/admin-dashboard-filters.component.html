<div class="parentFilter">
    <div class="filter">
        <mat-form-field appearance="fill">
            <mat-label>Choose start date</mat-label>
            <input matInput [matDatepicker]="start">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="start"></mat-datepicker-toggle>
            <mat-datepicker #start></mat-datepicker>
        </mat-form-field>
        
        <mat-form-field appearance="fill">
            <mat-label>Choose end date</mat-label>
            <input matInput [matDatepicker]="end">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="end"></mat-datepicker-toggle>
            <mat-datepicker #end></mat-datepicker>
        </mat-form-field>
        
        <mat-form-field class="locationList">
            <mat-label>Choose Location</mat-label>
            <mat-select name="locationList">
                <mat-option *ngFor="let location of locationList"  [value]="location.LocationName">{{location.LocationName}}</mat-option>
            </mat-select>
        </mat-form-field>
        
        <mat-form-field class="shopList">
            <mat-label>Choose Shops</mat-label>
            <mat-select multiple name="shopList">
                <mat-option *ngFor="let shop of shopList"  [value]="shop.ShopName">{{shop.ShopName}}</mat-option>
               
            </mat-select>
        </mat-form-field>
        
    </div>
    <button mat-raised-button class="right">Filter</button>
</div>
