

<div class="addSku">
  <form [formGroup]="companySearchFormGroup">
    <mat-form-field>
      <mat-label for="name">SKU Name:</mat-label>
      <input formControlName="skuNameFormControl" type="text" matInput name="name" [(ngModel)]="addSkuName" required>
    </mat-form-field><br>
    <mat-form-field>
      <mat-label for="name">Company Name:</mat-label>
      <!-- <input type="text" matInput name="name" [(ngModel)]="addCompanyName"> -->
      <input formControlName="companyNameFormControl" matInput name="name" type="text" [matAutocomplete]="autocompleteLink" [(ngModel)]="companySearchBoxData" required>
            
      <mat-autocomplete #autocompleteLink="matAutocomplete">
          <mat-option *ngFor="let filteredCompany of filteredCompanies" 
          [value]="filteredCompany.CompanyName" 
          [id]="filteredCompany.CompanyName" 
          >
              <!-- <app-participant-search-tab 
                  class="parentClass"
                  [participantName]="filteredParticipant.username"
              >
              </app-participant-search-tab> -->
              {{filteredCompany.CompanyName}}
          </mat-option>
      </mat-autocomplete>
    </mat-form-field><br>
    <button mat-raised-button [disabled]="!companySearchFormGroup.valid" (click)="addSku(addSkuName, companySearchBoxData)">AddSku</button>
  </form>
  
  
  
  <div class="skuList">
    <table mat-table [dataSource]="skuList" class="mat-elevation-z8">
  
      <ng-container matColumnDef="no">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.SKUID}} </td>
      </ng-container>
    
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.SKUName}} </td>
      </ng-container>
    
      <ng-container matColumnDef="company">
        <th mat-header-cell *matHeaderCellDef> Company </th>
        <td mat-cell *matCellDef="let element"> {{element.SKUCompany}} </td>
      </ng-container>
      
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
    
  
  
</div>
